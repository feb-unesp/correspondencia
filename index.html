<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Protocolo - Correspondência</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 40px;
            text-align: center;
            max-width: 90%;
            width: 600px;
        }
        h1 {
            color: #2563eb;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 25px;
        }
        .btn {
            display: inline-block;
            background-color: #2563eb;
            color: white;
            font-weight: 600;
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        .btn:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(37, 99, 235, 0.2);
        }
        .separator {
            margin: 30px 0;
            height: 1px;
            background-color: #e5e7eb;
            width: 100%;
        }
        .footer {
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 30px;
        }
    </style>
    <script>
        // Redirecionar para a aplicação após carregar a página
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "/client";
            }, 1500);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Sistema de Controle de Protocolo</h1>
        <h2 style="color: #333; font-size: 1.3rem; margin-top: 0;">UNESP - Universidade Estadual Paulista</h2>
        <p>Bem-vindo ao sistema digital para gerenciamento de documentos e correspondências.</p>
        <a href="/client" class="btn">Acessar o Sistema</a>
        
        <div class="separator"></div>
        
        <p>Você será redirecionado automaticamente em instantes...</p>
        
        <div class="footer">
            &copy; 2025 Sistema de Controle de Protocolo de Correspondência
        </div>
    </div>
</body>
</html>
